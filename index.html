<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('https://previews.123rf.com/images/svitlananiko/svitlananiko1901/svitlananiko190100097/115034036-cute-hearts-background-with-small-hearts-pattern-with-small-pink-hearts-on-white-background-template.jpg');
            font-family: 'Arial', sans-serif;
            background-color: #f9f3f3;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        #valentineContainer {
            background-color: #ffdffb;
            padding: 60px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            max-width: 80%; /* Limit width for larger screens */
            
            /* ... Other styles ... */
            transition: background-image 0.5s ease; /* Add transition for smooth background change */
        
        }

        h1 {
            color: #e74c3c;
        }

        p {
            color: #333;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 20px;
        }

        #igengomb {
            display: inline-block;
            align-items: center;
            justify-content: center;
            background-color: #e74c3c;
            color: #fff;
            font-size: 16px;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            height: 50px;
        }

        #moveButton {
            position: absolute;
            display: inline-block;
            align-items: center;
            justify-content: center;
            height: 50px;
            margin: 0 10px;
        }

        #cicakep {
            width: 300px;
            height: 340px;
        }

        #moveButton:hover,
        #igengomb:hover {
            background-color: #c0392b; /* Darker red on hover */
        }

        #igengomb {
            background-color: #3498db; /* Blue color for "IGEN" button */
        }

        #igengomb:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
    </style>
    <title>Be My Valentine</title>
</head>
<body>

<script>
    function moveButton() {
    var container = document.getElementById('valentineContainer');
    var button = document.getElementById('moveButton');
    var containerRect = container.getBoundingClientRect();
    var buttonRect = button.getBoundingClientRect();

    var maxLeft = containerRect.width - buttonRect.width;
    var maxTop = containerRect.height - buttonRect.height;

    var randomX = Math.floor(Math.random() * maxLeft);
    var randomY = Math.floor(Math.random() * maxTop);

    button.style.left = randomX + 'px';
    button.style.top = randomY + 'px';

    // Change text, image, and background on MoveButton click
    document.getElementById('szoveg').innerHTML = "Nincs is ilyen opcio butus:)";
    document.getElementById('cicakep').src = "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2FqbmtvOHAzdmw1NzlhMTNvMTJ5MGR4NDI5cHBpMHo1eHl2NWd2aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/GwskZm1jXg8cDvuZJ6/giphy.gif";

    // Change background image
    container.style.backgroundImage = "url('https://images7.alphacoders.com/801/801182.jpg')";
}


    function redirectToIgenPage() {
        window.location.href = 'igen.html';
    }
</script>

<div id="valentineContainer">
    <h1 id="szoveg">Leszel a valentinom babi?</h1>
    <button id="moveButton" onclick="moveButton()">Nem  :c</button>
    <button id="igengomb" onclick="redirectToIgenPage()"> IGENüòç </button>
    <img src="https://i.chzbgr.com/full/9751852032/h4330AA2A/sunglasses-out-here-living-my-best-life" alt="Cute Kitten" id="cicakep">
</div>

</body>
</html>
